<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prodigy Landing Page</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }

    nav {
      background: #00000099;
      color: white;
      padding: 1rem;
      position: fixed;
      width: 100%;
      top: 0;
    }

    header {
      height: 100vh;
      background: linear-gradient(to right, #1f1f1f, #14404f);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: white;
      text-align: center;
      padding: 2rem;
    }

    button {
      padding: 0.7rem 1.5rem;
      font-size: 1rem;
      background-color: aqua;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    section {
      padding: 4rem 2rem;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <nav>
    <strong>Prodigy</strong> Home | Features | About | Contact
  </nav>

  <!-- Hero Section -->
  <header>
    <h1>Welcome to Prodigy</h1>
    <p>Innovate. Design. Deliver.</p>
    <a href="#features">
      <button>Get Started</button>
    </a>
  </header>

  <!-- Features Section -->
  <section id="features">
    <h2>Features</h2>
    <ul>
      <li>Responsive Design</li>
      <li>Smooth Scroll</li>
      <li>Glassmorphism Navbar</li>
    </ul>
  </section>

</body>
</html>
